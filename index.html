<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+39" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+39|Ubuntu+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mdb.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/css.css">
    <meta charset="UTF-8">
    <title>CTF_JOEMANTO</title>
</head>
<body>
    <div id = headTitle>
        <h1 style="text-align: center">CTF</h1>
        <p id = "hint" class="text-center" style=" text-align: center">CTF</p>
        <div class="row">
            <div class="center-block info-block" style="background-color:#f7f7f7;">
                <p>The Idea of this challenge is to use the sequence above to find the flag :)</p>
            </div>
        </div>
        <div class="row">
        </div>
        <div class="row">
            <div class="center-block info-block" style="background-color:#f7f7f7;">
                <p>You can find the flag here.<br>
                    (The binary file contains a collection of 4 byte Integers)
                </p>
                <a href="flag.bin" download>flag.bin</a>
                <br><br>
                <p> Example flag format 12,24,3,25,23<br>
                    check the console for flag status </p>
               <br> happy hunting.
            </div>
        </div>
        <div class="row">
            <div class="md-form center-block info-block" style="background:#ffffff; top: 50px;">
                <input type="text" id="input" class="form-control">
                <label for="form1" style="font-size: 24px;">Answer</label>
             </div>
        </div>
        <div class="row">
            <button id = "check" type="button" class="btn btn-primary center-block" style="top:25px;">Check Flag</button>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
